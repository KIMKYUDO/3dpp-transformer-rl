# 환경(Environment) 설정
container:
  length: 100        # 컨테이너 길이
  width: 100         # 컨테이너 너비
  seed: 42           # 랜덤 시드 고정

boxes:
  min_length: 10     # [L/10, L/2] → 100 기준 10~50
  max_length: 50
  min_width: 10      # [W/10, W/2] → 100 기준 10~50
  max_width: 50
  min_height: 10     # [min(L,W)/10, max(L,W)/2] → 10~50
  max_height: 50
  count: 5          # 기본 박스 개수 (N=20,30,50 중 하나로 변경 가능)

reward:
  invalid_penalty: -2

env:
  num_envs: 32               # 병렬 환경 수 (trajectory 효율 ↑). 논문에서는 명시 X → 구현 편의
  max_steps: 200            # episode 당 최대 step 수 제한 (논문에서는 모든 박스 배치 or 종료 조건)